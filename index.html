<!DOCTYPE html>
<html>
  <head>
    <title>예은교 온라인 예배</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#080B4B">
    <link rel="icon" href="3d667b4c5e45e82f3ca561cf868d1679.png">
    <style>
      .text-rainbow {
        background-image: linear-gradient(90deg, red, orange, yellow, green, blue, navy, purple);
        -webkit-background-clip: text;
        color: transparent;
        
        font-weight: bold;
        font-size: 40px;
        
        .loading{
    width:100%;
    height:100%;
    position:fixed;
    left:0px;
    top:0px;
    background:#fff;
    z-index:1000; /* 이 값으로 레이어의 위치를 조정합니다. */
}
      }
    </style>
  </head>
  <body>
    <h1>예은교 온라인 예배</h1>
    <span class="text-rainbow">예은은 우리를 구원하신다.</span>
    <div class="loading" style="background-color: #080B4B"></div>
        <script>
    $(window).load(function(){
        $(".loading").fadeOut();
    });
</script>
  </body>

</html>
